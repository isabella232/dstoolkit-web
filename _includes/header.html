<!DOCTYPE html>
<html>
<head>
  <link href="{{site.baseurl}}/css/header.css" rel="stylesheet">
</head>

<body>

<header role="banner">

    {%- assign default_paths = site.pages | map: "path" -%}
    {%- assign page_paths = site.header_pages | default: default_paths -%}

    {%- if page_paths -%} 
    <nav class="navbar navbar-expand-lg bg-white navbar-light">
      <div class="header mx-auto d-sm-flex d-block flex-sm-wrap">
        <a class="navbar-brand" href="{{site.baseurl}}/" style="text-decoration: none;">
          <img src="{{site.baseurl}}/images/DatascienceToolkit.jpg" alt="logo" width="50" height="50">
          <span style="font-weight: 600;">Data Science Toolkit</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse text-center" id="collapsibleNavbar">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" style="text-decoration: none;" id="home" href="{{site.baseurl}}/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" style="text-decoration: none;" id="toolkit" href="{{site.baseurl}}/toolkit/">Toolkit</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" style="text-decoration: none;" id="howtocontribute" href="{{site.baseurl}}/howtocontribute/">How to Contribute</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" style="text-decoration: none;" id="contributors" href="{{site.baseurl}}/contributors/">Contributors</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" style="text-decoration: none;" id="news" href="{{site.baseurl}}/news/">News</a>
            </li>
          </ul>
          <form class="d-flex">
            <button class="btn material-icons" type="button" style="font-size: 30px;">search</button>
          </form>
        </div>
      </div>
    </nav>
    {%- endif -%}
</header>

<script src="/scripts/script-navbar.js" type="text/javascript"></script>

</body>
</html>
